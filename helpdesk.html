<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Introduction to basic HTML elements">
    <meta name="keywords" content="HTML, Doctype, Head, Body, Meta, Paragraph, Headings, Strong, Emphasis">
    <meta name="author" content="Your Name">
    <title>CWA Help Desk Appointment</title>
</head>
<body>
<header>
        <img src="logo.png" alt="Swinburne Logo">
        <h1>CWA Help Desk Appointment</h1>
        <p>The Help Desk is located in ATC620. Open 10.30 to 19.00 Monday to Friday Check Blackboard for when CWA tutors will be there</p>
    </header>
    <form action="/submit" method="post">
        <fieldset>
            <legend>Student Details</legend>
    
            <label for="studentID">Student ID:</label>
            <input type="text" id="studentID" name="studentID" required pattern="\d{7,10}"><br><br>
    
            <label for="givenName">Given Name:</label>
            <input type="text" id="givenName" name="givenName" maxlength="15" required pattern="[A-Za-z]+">
    
            <label for="familyName">Family Name:</label>
            <input type="text" id="familyName" name="familyName" maxlength="15" required pattern="[A-Za-z]+">
        </fieldset>
    
        <fieldset>
            <legend>Your Unit</legend>
            <input type="radio" id="COS10011" name="unit" value="COS10011" required>
            <label for="COS10011">COS10011</label>
            <input type="radio" id="COS60004" name="unit" value="COS60004">
            <label for="COS60004">COS60004</label>
            <input type="radio" id="COS60007" name="unit" value="COS60007">
            <label for="COS60007">COS60007</label><br><br>
        
            <label for="tutor"> Your Tutor:</label>
            <select id="tutor" name="tutor" required>
                <option value="">Please Select</option>
                <option value="John">John</option>
                <option value="Jane">Jane</option>
                <option value="Mark">Mark</option>
            </select>
        </fieldset>
    
        <fieldset>
            <legend>Issue</legend>
            <input type="checkbox" id="html" name="issue[]" value="HTML" checked="checked">
            <label for="html">HTML</label>
            <input type="checkbox" id="css" name="issue[]" value="CSS">
            <label for="css">CSS</label>
            <input type="checkbox" id="javascript" name="issue[]" value="JavaScript">
            <label for="javascript">JavaScript</label>
            <input type="checkbox" id="php" name="issue[]" value="PHP">
            <label for="php">PHP</label>
            <input type="checkbox" id="mysql" name="issue[]" value="MySQL">
            <label for="mysql">MySQL</label>
            <br><br>
            <label for="description">Description of Issue:</label><br>
            <textarea id="description" name="description" placeholder="Write description of your problem here..."></textarea>
        </fieldset>
    
        <fieldset>
            <legend>Preferred Date / Time</legend>
            <label for="date">Date:</label>
            <input type="text" id="date" name="date" placeholder="dd/mm/yyyy" pattern="\d{2}/\d{2}/\d{4}" required><br>
    
            <label for="time">Time:</label>
            <input type="text" id="time" name="time" placeholder="00:00" pattern="([01]?[0-9]|2[0-3]):[0-5][0-9]" required>
        </fieldset>
    
        <button type="submit">Book</button>
        <button type="reset">Reset form</button>
    </form>

</body>
</html>
